<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center signup-container">
    <div class="signup-card text-center">
      <h3 class="mb-4">Create Your Account</h3>
      <form>
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
        </div>

        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>


  <!-- Backend logic -->
  <script type="module">
  // Import required Firebase functions
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDyl4cFupHHvzOjeS6-f1qLWUQAo6QRQaA",
    authDomain: "ncrestaurant-a7ff5.firebaseapp.com",
    projectId: "ncrestaurant-a7ff5",
    appId: "1:174825638036:web:f5ae2d2505892f76434c81"
  };

  // Initialize Firebase app and auth
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Handle Signup
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Signup successful!");
        window.location.href = "login.html";
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  });
</script>


<!-- Your Signup Logic -->

</body>
</html>
